
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">NPM</ion-label>
        <ion-input type="text" placeholder="Enter NPM" name="NPM" id="NPM" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" placeholder="Enter Email" name="Email" id="Email" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button [routerLink]="['/tabs/tab1']" color="primary" expand="block">Log In</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
